#spring.application.name=gateway-service
#server.port=8888

server:
  port: 8888
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/users/**
            filters:
              - StripPrefix=1
          - id: inventory-service
            uri: lb://INVENTORY-SERVICE
            predicates:
              - Path=/inventory/**
            filters:
              - StripPrefix=1
          - id: order-service
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/order/**
            filters:
              - StripPrefix=1
          - id: payment-service
            uri: lb://PAYMENT-SERVICE
            predicates:
              - Path=/payments/**
            filters:
              - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
  pattern:
    console: '%d{yyyy-MM-dd} - %logger{36} - %msg%n'

management:
  zipkin:
    enabled: true
    endpoint: http://localhost:9411/api/v2/spans
  tracing:
    enabled: true
    sampling:
      probability: 1.0
